    <title>Taylor Swift | Galeria</title>

<body>
    <header>
        <h1 class="animate__animated animate__pulse"><a class="logo" href="../index.html">Taylor Swift</a></h1>
        <nav>
            <ol>
                <li class="list-item"><a href="./discografia.html">Discografía</a></li>

                <li class="list-item"><a href="./contacto.html">Contactanos</a></li>
            </ol>
        </nav>
    </header>
    
    <main class="galeria">
        <h2 class="tituloFotosTour">The Eras Tour</h2>
        <div id="fotosTour" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../recursos/Slide 1.jpeg" class="d-block w-100" alt="Foto Taylor Swift en el Eras Tour">
              </div>
              <div class="carousel-item">
                <img src="../recursos/Slide 2.jpeg" class="d-block w-100" alt="Foto Taylor Swift en el Eras Tour">
              </div>
              <div class="carousel-item">
                <img src="../recursos/Slide 3.jpeg" class="d-block w-100" alt="Foto Taylor Swift en el Eras Tour">
              </div>
              <div class="carousel-item">
                <img src="../recursos/Slide 4.jpeg" class="d-block w-100" alt="Foto Taylor Swift en el Eras Tour">
              </div>
              <div class="carousel-item">
                <img src="../recursos/Slide 5.jpeg" class="d-block w-100" alt="Foto Taylor Swift en el Eras Tour">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#fotosTour" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fotosTour" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <h2 class="tituloFotosMidn">Midnights Photoshoot</h2>
        <div id="fotosMidn" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="../recursos/Mid2.jpeg" class="d-block w-100" alt="Foto de Taylor Swift sesion Midnights">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../recursos/Mid1.jpeg" class="d-block w-100" alt="Foto de Taylor Swift sesion Midnights">
              </div>
              <div class="carousel-item">
                <img src="../recursos/Mid3.jpeg" class="d-block w-100" alt="Foto de Taylor Swift sesion Midnights">
              </div>
              <div class="carousel-item">
                <img src="../recursos/Mid4.jpeg" class="d-block w-100" alt="Foto de Taylor Swift sesion Midnights">
              </div>
              <div class="carousel-item">
                <img src="../recursos/Mid5.jpeg" class="d-block w-100" alt="Foto de Taylor Swift sesion Midnights">
              </div>
              <div class="carousel-item">
                <img src="../recursos/Mid6.jpeg" class="d-block w-100" alt="Foto de Taylor Swift sesion Midnights">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#fotosMidn" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fotosMidn" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </main>
